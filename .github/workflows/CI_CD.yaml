      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set default.region "ap-south-1"
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 869894982980.dkr.ecr.ap-south-1.amazonaws.com
      
      - name: build docker image
        run: |
          docker build -t akshatsharma2407/autonexus .
      
      - name: tag docker autonexus_ecr_image
        run: |
          docker tag akshatsharma2407/autonexus:latest 869894982980.dkr.ecr.ap-south-1.amazonaws.com/akshatsharma2407/autonexus:latest
      
      - name: push docker image to ECR
        run: |
          docker push 869894982980.dkr.ecr.ap-south-1.amazonaws.com/akshatsharma2407/autonexus:latest
      
      - name: Zip files for deployment
        if: success()
        run: |
          zip -r deployment.zip appspec.yml deploy/scripts/install_dependencies.sh deploy/scripts/start_docker.sh

      - name: Upload ZIP to S3
        if: success()
        run: |
          aws s3 cp deployment.zip s3://recommendation-system-artifacts/deployment.zip

      - name: Deploy to AWS CodeDeploy
        if: success()
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws deploy create-deployment \
            --application-name AutonexusCodedeployApp \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name autonexus-deployment-group \
            --s3-location bucket=recommendation-system-artifacts,key=deployment.zip,bundleType=zip \
            --file-exists-behavior OVERWRITE \
            --region ap-south-1

